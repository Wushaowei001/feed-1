<!DOCTYPE html>
<html ng-app="feed">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">

    <title>feed</title>

    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/style-medium.css">
    <link type="text/css" rel="stylesheet" href="css/mobile.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>[ng-cloak] { display: none; }</style>
  </head>
  <body ng-controller="FeedCtrl" ng-show="feeds.length" ng-cloak>

    <header data-headroom>
      <h1>{{ title }}</h1>
      <div class="contact">
        <ul>
          <li ng-repeat="contact in contacts">
            <a href="{{ contact.link }}" target="{{ contact.target }}" title="{{ contact.icon }}"><i class="fa fa-{{ contact.icon }} fa-lg"></i></a></li>
          </li>
        </ul>
      </div>
      <div class="mobile-menu" ng-click="showMobileMenu()"><i class="fa fa-bars fa-lg"></i></div>
    </header>

    <nav>
      <ul class="menu">
        <li ng-repeat="item in items">
          <a class="feed" ng-click="fetchFeed()">{{ item.name }}</a>
          <button class="delete-feed" ng-click="removeFeed()"><i class="fa fa-times"></i></button>
        </li>
      </ul>
      <hr>
      <ul class="add-form">
        <li><a class="add-feed-button" ng-click="showAddFeed = !showAddFeed">Add Feed</a></li>
        <li>
          <form name="add-feed" ng-submit="addFeed()" ng-show="showAddFeed" ng-cloak>
            <input type="text" name="title" placeholder="Title" ng-model="newFeedTitle" required ng-trim="true">
            <input type="text" name="url" placeholder="URL" ng-model="newFeedUrl" required ng-trim="true">
            <button type="submit">Add</button>
          </form>
        </li>            
      </ul>
    </nav>

    <div class="items">
      <ul>
        <li ng-repeat="feed in feeds">
          <div class="item">
            <a href="{{ feed.link }}" target="_blank">
              <div class="cover-outer">
                <div style="background-image:url({{ feed.cover }})" class="cover"></div>
              </div>
              <div class="title"><h2>{{ feed.title }}</h2>
                <div class="description">
                  {{ feed.description }}
                </div>
              </div>
            </a>
          </div>
        </li>
      </ul>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jStorage/0.4.12/jstorage.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.26/angular.min.js"></script>
    <script src="//cdn.jsdelivr.net/headroomjs/0.5.0/headroom.min.js"></script>
    <script src="//cdn.jsdelivr.net/headroomjs/0.5.0/jQuery.headroom.min.js"></script>
    <script src="js/ga.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
    <script src="js/feedCtrl.js"></script>
  </body>
</html>
